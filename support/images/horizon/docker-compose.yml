---
version: "3"

services:
  # go development environment to build and run unit tests in
  horizon:
    image: builder
    environment:
      MYSQL_HOST: 127.0.0.1
    volumes:
      - ../../../:/go/src/github.com/kinecosystem/go
      - .:/var/run/postgresql
    network_mode: host
    command: "./support/scripts/run_tests"


  postgresql:
    image: postgres:10-alpine
    network_mode: host
    environment:
      POSTGRES_USER: root
    volumes:
      - .:/var/run/postgresql/

  mysql:
    image: mysql:5
    network_mode: host
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'

  redis:
    image: redis:5
    network_mode: host

volumes:
  dev-postgres-run:
